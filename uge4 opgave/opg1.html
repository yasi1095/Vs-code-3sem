<button id="changeColorButton">Change Colors</button>

<script>
    // Function to generate a random color in hex format
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Initial color assignment
    const divs = document.querySelectorAll("div");
    for (let i = 0; i < divs.length; i++) {
      divs[i].style.backgroundColor = getRandomColor();
    }

    // Click event handler for the button
    const button = document.getElementById("changeColorButton");
    button.addEventListener("click", function () {
      const divColors = {}; // To store unique colors for each div
      for (let i = 0; i < divs.length; i++) {
        let color;
        do {
          color = getRandomColor();
        } while (divColors[color]); // Ensure unique colors
        divs[i].style.backgroundColor = color;
        divColors[color] = true;
      }
    });
  </script>
